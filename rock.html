<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock</title>
	<link rel="stylesheet" type="text/css" href="rock.css">

    <meta charset="utf-8">
</head>
<body>
	<h1>Rock Paper Scissors Game</h1>
	<div id="game">

	</div>
	<script src="rock.js"></script>
</body>
